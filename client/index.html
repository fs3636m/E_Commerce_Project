<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your App</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Add this fallback for loading states -->
    <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:white;z-index:9999">
      <h1>Loading...</h1>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loader when app mounts
      window.addEventListener('load', () => {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
